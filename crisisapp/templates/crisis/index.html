{% extends 'authentication/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <div id="carouselExampleInterval" class="carousel slide" data-mdb-ride="carousel" data-mdb-carousel-init>
            <div class="carousel-inner">
                <div class="carousel-item active" data-mdb-interval="10000">
                    <img src="{% static 'IMAGES/banner4.jpg'%}" class="d-block w-100 carousel-img" alt="Blast" />

                    <div class="carousel-caption d-none d-md-block">
                        <h5>Disaster</h5>
                        <!-- <p class="font-weight-bold display-6"><mark>CRISIS RELIEF</mark></p> -->
                        <p class="font-weight-bold crisis-paragraph">CRISIS RELIEF</p>
                        
                    </div>

                </div>
                <div class="carousel-item" data-mdb-interval="2000">
                    <img src="{% static 'IMAGES/banner3.jpg'%}" class="d-block w-100 carousel-img" alt="Camera" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Emergency</h5>
                        <p>FLOOD RESPONSE</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'IMAGES/banner2.jpg'%}" class="d-block w-100 carousel-img" alt="Tap Water" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Emergency</h5>
                        <p>FLOOD RESPONSE</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button"
                data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button"
                data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

{% endblock content %}
